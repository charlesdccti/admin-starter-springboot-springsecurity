<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Chart Responsive"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 
		<style type="text/css">
		    .left {
		        text-align: left;
		    }
		    .right div {
		        float: right;
		    }
		    .div {
		        padding: 50%;
		    }
 			.center {
			   text-align: center;
			} 
		</style>
		<link href="resources/css/primeflex/primeflex.css" rel="stylesheet" type="text/css"></link>
    </ui:define>

    <ui:define name="description">
        Primefaces estatistic
    </ui:define>

    <ui:define name="body">
		<!-- <h3>Responsive</h3> -->
		<div class="ui-fluid">
		    <div>
		        <p:chart  type="line" model="#{chartView.animatedModel1}" style="height:300px;margin:20px 0" responsive="true" />
		    </div>
		    <div >
		        <p:chart  type="bar" model="#{chartView.animatedModel2}" style="height:300px;margin:20px 0" responsive="true" />
		    </div>
		</div>
    </ui:define>

</ui:composition>
