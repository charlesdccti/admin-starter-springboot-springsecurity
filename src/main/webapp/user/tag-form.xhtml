<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">

	<ui:define name="title">
        Tag form
    </ui:define>

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{tagBean.tag.id}"
				converter="javax.faces.Long" />
			<!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{carFormMB.init()}"/>-->
			<f:event type="preRenderView" listener="#{tagBean.init}" />
		</f:metadata>

		<adm:breadcrumb title="New Tag" />

		<h:form id="form" prependId="false">

			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						<p:commandButton value="Save" action="#{tagBean.save}"
							update="@form" icon="fa fa-check" styleClass="btn-primary" />
						<p:spacer width="5" />
						<p:commandButton value="Back" immediate="true"
							action="tag-list?faces-redirect=true" process="@this"
							icon="fa fa-reply" />
					</div>

					<p:separator />

					<div class="ui-g ui-fluid">
						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel for="id" value="ID" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="id" value="#{tagBean.tag.id}" size="4"
								readonly="true" styleClass="form-control" style="width: 100%" />
						</div>

						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Name" for="inptName" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="inptName" value="#{tagBean.tag.name}" />
						</div>

					</div>
				</div>
			</div>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				styleClass="box-danger box-solid">
				<p:commandButton value="Yes" type="button"
					styleClass="btn-material btn-primary ui-confirmdialog-yes"
					icon="fa fa-check" />
				<p:commandButton value="No" type="button"
					styleClass="btn-material btn-danger ui-confirmdialog-no"
					icon="fa fa-close" />
			</p:confirmDialog>
		</h:form>


	</ui:define>

</ui:composition>
