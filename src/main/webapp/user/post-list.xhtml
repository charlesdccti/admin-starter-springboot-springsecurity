<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">

	<ui:define name="metadata">
		<ui:param name="title" value="Tag listing" />
		<!-- Automatic create breadCrumb and page title when param 'title' is provided. -->
		<style type="text/css">
.ui-datatable .ui-datatable-header {
	text-align: right !important;
}
</style>
	</ui:define>

	<ui:define name="description">
        Find posts by name
    </ui:define>

	<ui:define name="body">
		<h:form>
			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						<p:commandButton action="post-form?faces-redirect=true"
							icon="fa fa-plus" value="New" styleClass="btn-primary" />
						<p:spacer width="5" />

					</div>

					<p:separator />
					<p:dataTable widgetVar="tagsTable" var="p"
						value="#{postBean.list()}" rows="5" rowKey="#{p.id}">

						<p:column headerText="Id">
							<p:link value="#{p.id}" outcome="post-form.xhtml">
								<f:param name="id" value="#{p.id}" />
							</p:link>
						</p:column>

						<p:column headerText="Title">
							<h:outputText value="#{p.title}" />
						</p:column>
						
						<p:column headerText="Tags">
							<h:outputText value="#{postBean.getPostTags(p)}" />
						</p:column>

					</p:dataTable>
				</div>
			</div>

		</h:form>

	</ui:define>

</ui:composition>
